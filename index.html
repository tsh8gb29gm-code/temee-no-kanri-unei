<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="てめえの管理運営 - 作業時間集計ツール" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <title>てめえの管理運営</title>
    <script>
      window.onerror = function(msg, src, lineno, colno, error) {
        var div = document.createElement('div');
        div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#000;color:red;z-index:9999;padding:20px;white-space:pre-wrap;overflow:auto;font-family:monospace;';
        div.innerHTML = '<h1>Global Error</h1><h2>' + msg + '</h2><p>' + src + ':' + lineno + '</p><pre>' + (error ? error.stack : '') + '</pre>';
        document.body.appendChild(div);
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
